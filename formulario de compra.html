<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Registration Form | CodingLab </title>
  <link rel="stylesheet" href="compra.css">
</head>
<body>

   


  <div class="container">
    <!-- Title section -->
    <div class="title">Formulario de compra</div>
    <div class="content">
      <!-- Registration form -->
      <form action="#">
        <div class="user-details">
          <!-- Input for Full Name -->
          <div class="input-box">
            <span class="details">Nombre completo</span>
            <input type="text" placeholder="Nombre originario" required>
          </div>
          <!-- Input for Username -->
          <div class="input-box">
            <span class="details">Nombre de Usuario</span>
            <input type="text" placeholder="Nombre de usuario" required>
          </div>
          <!-- Input for Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Ingresa tu correo" required>
          </div>
          <!-- Input for Phone Number -->
          <div class="input-box">
            <span class="details">Numero de telefono</span>
            <input type="text" placeholder="Tu numero" required>
          </div>
          <!-- Input for Password -->
          <div class="input-box">
            <span class="details">Contraseña</span>
            <input type="password" placeholder="Ingresa una Contraseña" required>
          </div>
          <!-- Input for Confirm Password -->
          <div class="input-box">
            <span class="details">Modelo a comprar?</span>
            <input type="text" placeholder="Ingresa un objeto" required>
          </div>
        </div>
        <div class="gender-details">
          <!-- Radio buttons for gender selection -->
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">tipo de pago</span>
          <div class="category">
            <!-- Label for Male -->
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Cuenta Bancaria</span>
            </label>
            <!-- Label for Female -->
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Tarjeta de credito</span>
            </label>
            <!-- Label for Prefer not to say -->
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Tarjeta de debito</span>
            </label>
          </div>
        </div>
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Comprar">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
